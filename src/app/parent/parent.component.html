<div><h1>
  Parent Component
</h1>
  <!-- [(ngModel)] pour le binding-->
  <input type="text" [(ngModel)]="channelNameInParent">

  <p>{{msgFromChild}}</p>

<!-- [channelName] property binding-->

           (sendMessageEmitter)="receiveMessage($event)" ></app-child>

<!--sendMessageEmitter getting message from child -->
